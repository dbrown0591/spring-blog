<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('New Post')">
    <meta charset="UTF-8"/>
</head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<!--Added nav bar but it's not showing everything and it shows "dbrown" at the top-->

<form action="/posts/create" method="post" th:object="${post}">

    <input th:field="*{title}" />

    <br/>

    <input type="submit"/>

<footer th:include="fragments/footer :: footer"></footer>

</html>
